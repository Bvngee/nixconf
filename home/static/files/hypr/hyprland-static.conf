# app2unit session slices (man systemd.special):
# - app.slice (-s a): interactively launched applications like web browsers and
#   text editors as well as non-critical services.
# - session.slice (-s s): essential services and applications required for the
#   session. These are services that either cannot be restarted easily or where
#   latency issues may affect the interactivity of the system and applications.
#   This includes the display server, screen readers and other services such as
#   DBus or XDG portals.
# - background.slice (-s b): services running low-priority background tasks.
#   Examples include non-interactive tasks like file indexing or backup
#   operations where latency is not important

exec-once = app2unit -t service -s b -- swww-daemon
exec-once = app2unit -t service -s a -- dunst
exec-once = app2unit -t service -s a -- ironbar
exec-once = app2unit -t service -s b -- wlsunset -S 5:00 -s 22:00 -d 600 -t 4500
#exec-once = wl-paste --watch cliphist store # add all CLIPBOARD copies in the cliphist store
#exec-once = wl-paste -p --watch wl-copy -p "" # keep PRIMARY buffer empty (functionally removes middle-click-paste)
exec-once = app2unit -t service -s s -- thunar --daemon # faster opening

